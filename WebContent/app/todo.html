
<html ng-app="eventsApp">


<head>
<title>TODO</title>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/TODOListController.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>

<div class="container">
 <div ng-controller="TODOListController">
 <br/> <br/> <br/>
<span class="tableHeading">Showing tasks for <b> {{model.user}} </b></span>
<span ng-hide="incompleteCount()==0">    ( {{incompleteCount()}} )     </span>
 <br/> <br/> <br/>
 
 
 
 
 <input type="text" class="taskInput" ng-model="newTaskDesc" placeholder="Add task here....">
  <input type="button" value="Add" ng-click="addTask(newTaskDesc)" class="btn btn-primary">
  

 
 
<table class="tableLayout">
	<thead>
		<tr>
			<td>Task</td>
			<td>Done</td>
		</tr>
	</thead>
	<tbody>

		<tr ng-repeat="item in model.items">

			<td>{{item.name}}</td>
			<td><input type="checkbox" ng-model="item.done"></td>


		</tr>

	</tbody>

</table>

</div>





</div>

	
</body>

</html>
