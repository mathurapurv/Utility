
<html ng-app="eventsApp">


<head>
<title>Edit Profile</title>

<script src="lib/jquery.min.js"></script>
<script src="lib/underscore-1.4.4.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EditProfileController.js"></script>
<script src="js/new-services/ProfilePicUrlBuilder.js"></script>
<script src="js/new-services/AnswerPrayerService.js"></script>

<link rel="stylesheet" type="text/css" href="css/app.css" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>

<div class="container">

<div ng-controller="EditProfileController">

			<div>
				<img alt="ProfilePic" ng-src="img/logo.png">
			</div>

			<table>
			<tr>

				<td>
				<div>
					  	  <label for="userName">User Name</label>
						  <input type="text" ng-change="changeUserName()" placeholder="User Name ....." id="userName" ng-model="user.userName" >

					  	  <label for="password">Password</label>
						  <input type="text" placeholder="password ....." id="password" ng-model="user.password">
						  
						   <label for="name">Name</label>
						  <input type="text" placeholder="Name ....." id="name" ng-model="user.name">
						  
						   <label for="emailAdd">Email</label>
						  <input type="text" placeholder="Email...." id="emailAdd" ng-model="user.emailAdd">
						  
						  <label for="bio">User Bio</label>
						  <input type="text" placeholder="User Bio....." id="bio" ng-model="user.bio">
						<br/>
	                     <button type="submit" class="btn btn-primary" >Save</button>
	                     <button type="button" class="btn btn-primary" >Cancel</button>
				</div>
				</td>
			</tr>
		</table>


			<div class="section-div">Turn to JESUS for help <br />

				<input type="text" placeholder="Enter your problem"	ng-model="prayer.question">
				<button class="btn btn-primary" class="votingButton" ng-click="sendPrayer()">Send Prayer</button>
				<div>{{prayer.reply}}</div>
			</div>






</div>
<br/>
<br/>





</div>	
		
		
		
		
		
		
	</div>
	
</body>

</html>
